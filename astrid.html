<!DOCTYPE html>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}
h1{margin-top:60px;font-size:40px;}
p{font-size:20px;color:#ccc;}
button{
    margin-top:30px;padding:15px 35px;font-size:18px;
    border:none;border-radius:10px;background:white;color:black;cursor:pointer;
}
.foto{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:15px;
    margin:10px;
    box-shadow:0 0 10px rgba(255,255,255,0.3);
    transition:0.3s;
}

.foto:hover{
    transform:scale(1.2);
}

#carta{
    position:fixed;top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:white;color:black;padding:30px;width:350px;
    border-radius:15px;box-shadow:0 0 25px rgba(255,255,255,0.2);
    display:none;animation: aparecer 0.5s ease;
}
@keyframes aparecer{
    from{opacity:0; transform:translate(-50%,-60%);}
    to{opacity:1; transform:translate(-50%,-50%);}
}
#cerrar{margin-top:15px;background:black;color:white;}
.corazon{
    position:absolute;top:-10px;color:#111;font-size:20px;
    animation: caer linear infinite;
}
@keyframes caer{
    to{transform:translateY(110vh);}
}
</style>
</head>
<body>
<audio id="musica" loop>
    <source src="unicos.mp3" type="audio/mpeg">
</audio>

<button onclick="toggleMusica()" id="btnMusica">游댉 Quitar sonido</button>

<script>
const musica = document.getElementById("musica");
const btnMusica = document.getElementById("btnMusica");

// Intentar reproducir autom치ticamente
window.addEventListener("load", function () {
    const playPromise = musica.play();

    if (playPromise !== undefined) {
        playPromise.catch(() => {
            // Si el navegador bloquea autoplay,
            // se reproducir치 al primer clic en la p치gina
            document.body.addEventListener("click", function iniciarMusica() {
                musica.play();
                document.body.removeEventListener("click", iniciarMusica);
            });
        });
    }
});

// Bot칩n para activar / desactivar sonido
function toggleMusica() {
    if (musica.muted) {
        musica.muted = false;
        btnMusica.innerHTML = "游댉 Quitar sonido";
    } else {
        musica.muted = true;
        btnMusica.innerHTML = "游댆 Activar sonido";
    }
}
</script>

</html>
